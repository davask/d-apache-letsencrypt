<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin admin@davaskweblimited.com
        ServerName davaskweblimited.com
        ServerAlias dev.davaskweblimited.com
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on

        SSLCertificateFile /etc/letsencrypt/live/dev.davaskweblimited.com/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/dev.davaskweblimited.com/privkey.pem

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>

        BrowserMatch "MSIE [2-6]" \
            nokeepalive ssl-unclean-shutdown \
            downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
        SSLCertificateChainFile /etc/letsencrypt/live/dev.davaskweblimited.com/chain.pem
    </VirtualHost>
</IfModule>

